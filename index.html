<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>

    <main class="card__container">

        <div class="upper__banner">
            <!--background image for card is placaed here-->
        </div>
        <div class="profile__Card--f-container">
            <!--After banner the main content of profile is begin inside the flex container-->
            <div class="person__img">
                <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="profile__info">
                <h1 class="name--heading">Victor Crest <span class="profile__info--num regular">26</span>
                    <p class="profile__info--text regular">London</p>
                </h1>
            </div>

            <div class="card__list--container">
                <hr>
                <ul class="card__list--ul">
                    <li>
                        <a href="#">
                            <h1 class="stats--heading">80K</h1>
                            <span class="regular stats--span">Followers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h1 class="stats--heading">803K</h1>
                            <span class="regular stats--span"> Likes</span>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h1 class="stats--heading">1.4K</h1>
                            <span class="regular stats--span">Photos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>


</body>

</html>
